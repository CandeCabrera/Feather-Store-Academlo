<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="cart-html">
    <div class="my-cart">
        <a class="close-btn" href="./index.html">X</a>
        <h2>My Cart</h2>

        <div class="empty-cart">
            <div>
                <img src="./images/empty-cart.png" alt="empty-cart" height="100%">
            </div>
            <div class="empty-cart-title">
                <h2>Your cart is empty</h2>
                <p>You can add items to your cart by clicking on the "+" button on the product page.</p>
            
            </div>
        </div>

        <div class="filled-cart">

            <div class="cart-card one">
                <div class="cart-img">
                    <img src="./images/protect-animals.webp" height="100%">
                </div>

                <div class="cart-box">
                    <div class="item-desc">
                        <h4>Hoodies</h4>
                        <p>Stock: 10 | $24.00</p>
                    </div>
                    <div class="cart-counter">
                        <div class="menos">-</div>
                        <div class="units">0 units</div> 
                        <div class="mas">+</div>
                    </div>
                </div>
               

                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
            </div>

            <div class="cart-card two">
                <div class="cart-img">
                    <img src="./images/save-animals.jpeg" height="100%">
                </div>
                <div class="cart-box">
                    <div class="item-desc">
                        <h4>T-Shirt</h4>
                        <p>Stock: 18 | $18.00</p>
                    </div>
                    <div class="cart-counter">
                        <div class="menos">-</div>
                        <div class="units">0 units</div> 
                        <div class="mas">+</div>
                    </div>
                </div>
                
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
            </div>

            <div class="cart-card three">
                <div class="cart-img">
                    <img src="./images/save-wildlife.webp" height="100%">
                </div>

                <div class="cart-box">
                    <div class="item-desc">
                        <h4>Hoodies</h4>
                        <p>Stock: 20 | $14.00</p>
                    </div>
                    <div class="cart-counter">
                        <div class="menos">-</div>
                        <div class="units">0 units</div> 
                        <div class="mas">+</div>
                    </div>
                </div>
                
                
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#454444" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="4" y1="7" x2="20" y2="7" />
                    <line x1="10" y1="11" x2="10" y2="17" />
                    <line x1="14" y1="11" x2="14" y2="17" />
                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                  </svg>
            </div>


        </div>
       



        <div class="item-price">
            <div class="items">0 items</div>
            <div class="final-price">$0.00</div>
        </div>
    
        <a class="buy-btn" href="./index.html">
            BUY NOW
        </a>
    </div>
   
</body>
<script src="./cart.js" type="module"></script>
</html>
